<form nz-form class="card" [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <h3 nz-typography class="title">{{userService.user.username}}</h3>
  <p nz-typography><span style="color: red">*&nbsp;</span>Reset Password</p>
  <nz-form-item class="item">
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input formControlName="password" nz-input type="password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <p nz-typography><span style="color: red">*&nbsp;</span>Confirm Password</p>
  <nz-form-item class="last">
    <nz-form-control [nzErrorTip]="errorTpl">
      <nz-input-group nzPrefixIcon="lock">
        <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
      </nz-input-group>
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Please confirm your password!
        </ng-container>
        <ng-container *ngIf="control.hasError('confirm')">
          Two passwords that you enter is inconsistent!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button class="btn" nz-button nzType="primary" [disabled]="!validateForm.valid">Save Changes</button>
    </nz-form-control>
  </nz-form-item>
  <button class="btn" nzType="primary" nz-button>
    <a [routerLink]="['/', 'user', 'preference']">
      Preferences
    </a>
  </button>
</form>
