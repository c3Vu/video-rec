<form nz-form class="card" [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <h3 nz-typography class="title">Login</h3>
  <p nz-typography>UserName</p>
  <nz-form-item class="item">
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="user">
        <input formControlName="userName" nz-input />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <p nz-typography>Password</p>
  <nz-form-item class="item">
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input formControlName="password" nz-input type="password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <p nz-typography>Forgot your password? or <a [routerLink]="['/', 'user', 'register']">Register</a></p>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" [disabled]="!validateForm.valid" class="login">Log in</button>
    </nz-form-control>
  </nz-form-item>
</form>
