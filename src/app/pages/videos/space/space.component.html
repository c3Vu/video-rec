<div class="col">
  <h2 nz-typography>Likes</h2>
  <nz-spin [nzSpinning]="loadingLikes">
    <app-video *ngFor="let video of likes" [video]="video" [showLike]="false"></app-video>
  </nz-spin>
</div>
<div class="col">
  <h2 nz-typography>History</h2>
  <nz-spin [nzSpinning]="loadingHistory">
    <app-video *ngFor="let video of history" [video]="video" [showLike]="false"></app-video>
  </nz-spin>
</div>
<div class="col">
  <h2 nz-typography>Recommend For You</h2>
  <nz-spin [nzSpinning]="loadingRecommend">
    <app-video *ngFor="let video of recommend" [video]="video" [showLike]="false"></app-video>
  </nz-spin>
</div>
